<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="description" content="Your description goes here">
		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Title -->
		<title>Hello, world!</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <div class="input">
      <div class="sliderContainer">
        <label for="susceptible" class="form-label">Initial Susceptible:</label><span id="susceptibleVal"></span>
        <input type="range" min="1" max="10000000" value="7900000" step="1" class="form-range slider" id="susceptible">
      </div>
      <div class="sliderContainer">
        <label for="infected" class="form-label">Initial Infected:</label><span id="infectedVal"></span>
        <input type="range" min="1" max="100" value="10" step="1" class="form-range slider" id="infected">
      </div>
      <div class="sliderContainer">
        <label for="recovered" class="form-label">Initial Recovered:</label><span id="recoveredVal"></span>
        <input type="range" min="0" max="100" value="0" step="1" class="form-range slider" id="recovered">
      </div>
      <div class="sliderContainer">
        <label for="time" class="form-label">Length of Time:</label><span id="timeVal"></span>
        <input type="range" min="100" max="1000" value="200" step="1" class="form-range slider" id="time">
      </div>
      <div class="sliderContainer">
        <label for="beta" class="form-label">Beta (Transmission rate):</label><span id="betaVal"></span>
        <input type="range" min="" max="3" value="0.5" step="0.001" class="form-range slider" id="beta">
      </div>
      <div class="sliderContainer">
        <label for="gamma" class="form-label">Gamma (Removal rate):</label><span id="gammaVal"></span>
        <input type="range" min="" max="3" value="0.33" step="0.001" class="form-range slider" id="gamma">
      </div>
    </div>
    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Custom JS -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
